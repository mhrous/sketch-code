<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Generate Html</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="./MYCSS/main.css" />
  </head>
  <body>
    <div id="before" class="">
      <form id="form">
        <label for="avatar" class="label-image-file">
          <p>Uplode Your Photo</p>
          <img src="" alt="" />
        </label>

        <input type="file" id="avatar" name="avatar" accept="image/*" />
        <button disabled class="btn  btn-lg btn-info" id="generate">
          Generate
        </button>
      </form>
    </div>
    <div id="loader" class="hide">
      <div class="loader">
        <div class="loader_overlay"></div>
        <div class="loader_cogs">
          <div class="loader_cogs__top">
            <div class="top_part"></div>
            <div class="top_part"></div>
            <div class="top_part"></div>
            <div class="top_hole"></div>
          </div>
          <div class="loader_cogs__left">
            <div class="left_part"></div>
            <div class="left_part"></div>
            <div class="left_part"></div>
            <div class="left_hole"></div>
          </div>
          <div class="loader_cogs__bottom">
            <div class="bottom_part"></div>
            <div class="bottom_part"></div>
            <div class="bottom_part"></div>
            <div class="bottom_hole"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="after" class="hide">
      <div class="header">
        <div class="img"><img src="" alt="" /></div>
        <div class="frame">
          <iframe id="iframe" src="">
            <p>Your browser does not support iframes.</p>
          </iframe>
        </div>
      </div>
      <div class="footer">
        <button id="generate_other" class="btn btn-lg btn-info">NEW</button>
        <button id="go_to_page" class="btn btn-lg btn-info">GO TO</button>
        <button id="download_html" class="btn btn-lg btn-info">
          DOWNLOAD HTML
        </button>
      </div>
    </div>

    <script src="./js/jquery-3.2.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./MYJS/main.js"></script>
  </body>
</html>
